<div class="centered-content">
  <div class="modal-box form-group">
    <h1 class="title">Create a new task</h1>
    <br>
    <input #taskInput type="text" class="form-control has-background-light" placeholder="Enter task name">
    <br>
    <button class="btn btn-danger mr-2" routerLink='../'>Cancel</button>
    <button class="btn btn-primary" (click)="addTask(taskInput.value)">Add Task</button>
  </div>
</div>
